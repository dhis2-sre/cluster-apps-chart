#        enabled: true
#        additionalLabels:
#          release: prometheus-stack

cert-manager:
  installCRDs: true

cert-issuer-prod:
  email: andreas@dhis2.org
  server: https://acme-v02.api.letsencrypt.org/directory
  # Unsetting the ingressClass value, in order to use default ingress class.
  ingressClass: ""
